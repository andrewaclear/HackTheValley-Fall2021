    <title>digiscore</title>
  </head>
  <body>

    <nav>digiscore</nav>

    <main>
      <!-- {% block main %}{% endblock %} -->
      <usergroups>
        <user>
          <!-- <i class="bi-github" role="img" aria-label="GitHub"></i> -->
          <img src="https://imgr.search.brave.com/vXvhB6tLsIYbIspoQvnpIq_OxOY0X1ZBLjnf4Sz0iig/fit/900/900/ce/1/aHR0cDovL3d3dy5l/bW1lZ2kuY28udWsv/d3AtY29udGVudC91/cGxvYWRzLzIwMTkv/MDEvVXNlci1JY29u/LmpwZw"></img>
          <name>Andrew</name><score>23</score><canvas id="myChart"></canvas>
          <script>
          var ctx = document.getElementById('myChart');
            var myChart = new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: ['work', 'game', 'offline', 'unallocated'],
                  datasets: [{
                    data: [12, 19, 3, 1],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                  }]
              },
              options: {
                  scales: {
                      y: {
                          beginAtZero: true
                      }
                  }
              }
          });
          </script>    
        </user>
      </usergroups>
    </main>
  </body>


</html>
